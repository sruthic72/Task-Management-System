<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Task - Task Management Tool</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <style>
            body {
                background-color: #f0f0f0;
            }
            .formCard {
                background-color: white;
                border-radius: 15px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                padding: 20px;
            }
            header, footer {
                background: linear-gradient(to right, #3060a0, #70c8a0);
            }
            header {
                border-radius: 0px 0px 20px 20px;
            }
            footer {
                border-radius: 20px 20px 0px 0px;
            }
            nav a {
                text-decoration: none;
            }
            nav a:hover {
                text-decoration: underline;
            }
            .notify:hover {
                color: #3060a0;
            }
            .icon-button {
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 50px;
                height: 50px;
                color: #fff;
                border: none;
                outline: none;
                border-radius: 50%;
            }
            .icon-button:hover {
                cursor: pointer;
            }
            .icon-button__badge {
                position: absolute;
                top: 5px;
                right: 8px;
                width: 15px;
                height: 15px;
                background: red;
                color: #ffffff;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 50%;
                font-size: 10px;
            }
            .nav-item {
                display: flex;
                align-items: center;
            }
            .notification-panel {
                display: none;
                position: absolute;
                top: 38px;
                right: 20px;
                width: 800%;
                height: 1000%;
                background-color: white;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                overflow-y: auto;
                z-index: 1000;
            }
            .notification-panel ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            .notification-panel li {
                color: black;
                padding: 10px;
                border-bottom: 1px solid #ccc;
            }
            .notification-panel li:hover {
                cursor: pointer;
                background-color: #3060a0;
            }
            .notification-panel li.unread {
                background-color: #e6f7ff;
            }
            .notification-panel li.read {
                background-color: #f0f0f0;
            }
            .notification-panel li:last-child {
                border-bottom: none;
            }
            .icon-button:hover .notification-panel {
                display: block;
            }
        </style>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header class="bg-dark text-white py-3">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>TaskManager</h1>
                    <nav class="nav-item">
                        <a href="../" class="text-white mx-2">Home</a>
                        <a href="../dashboard" class="text-white mx-2">Dashboard</a>
                        <a href="../profile" class="text-white mx-2">Profile</a>
                        <a href="#" onclick="logoutUser()" class="text-white mx-2">Logout</a>
                        <a class="text-white icon-button">
                            <div>
                                <span class="material-icons notify">notifications</span>
                                <span class="icon-button__badge">2</span>
                                <div class="notification-panel">
                                    <ul>
                                        <li class="unread">Unread Notification 1</li>
                                        <li class="unread">Unread Notification 2</li>
                                        <li class="read">Read Notification 1</li>
                                        <li class="read">Read Notification 2</li>
                                    </ul>
                                </div>
                            </div>
                        </a>
                    </nav>
                </div>
            </div>
        </header>

        <main class="container mt-5 mb-5">
            <div class="formCard">
                <h2>Add Task</h2>
                <form id="taskForm" action="/api/tasks/create/" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Task Name:</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="form-label">Priority:</label>
                        <select class="form-select" id="priority" name="priority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="assigned_to" class="form-label">Assign to:</label>
                        <select class="form-select" id="assigned_to" name="assigned_to">
                            <!-- User options will be populated here -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Due Date:</label>
                        <input type="date" class="form-control" id="due_date" name="due_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status:</label>
                        <select class="form-select" id="status" name="status">
                            <option value="Pending">Pending</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Add Task</button>
                </form>
            </div>
        </main>

        <footer class="bg-dark text-white py-3 mt-auto">
            <div class="container text-center">
                <p>Copyright Â© 2023 Task Management Tool. All rights reserved.</p>
                <p>Privacy Policy | Terms of Service | Help</p>
            </div>
        </footer>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                fetch('/api/user-list/', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Token ' + localStorage.getItem('authToken'), // Ensure you have the token for authorization
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log("User data fetched: ", data);
                    const select = document.getElementById('assigned_to');
                    data.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.id;
                        option.textContent = user.username;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching user data:', error));
            });

            document.getElementById('taskForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var formData = new FormData(this);

                // // Construct JSON payload from form data
                // var payload = {};
                // formData.forEach(function(value, key) {
                //     payload[key] = value;
                // });

                var payload = {
                    title: formData.get('title'),
                    description: formData.get('description'),
                    priority: formData.get('priority'),
                    due_date: formData.get('due_date'),
                    status: formData.get('status'),
                    assigned_to: formData.get('assigned_to')
                };

                console.log("Add task request payload: ", payload);

                // Fetch token from localStorage
                var token = localStorage.getItem('authToken');
                if (!token) {
                    alert("You are not logged in. Please log in to continue.");
                    return;
                }

                console.log("Auth Token: ", token);
                // alert("Check token!");

                fetch('/api/tasks/create/', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Token ' + token,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    console.log("add task response: ", response)
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err || 'Server responded with an error'); });
                        // throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Task created:', data);
                    alert('Task successfully created!');
                    // Redirect to tasks page or clear form
                    window.location.href = '../tasks/';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to create task. Please try again.');
                });
            });
            
            function logoutUser() {
                fetch('/api/logout/', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Token ' + localStorage.getItem('authToken'),  // Assuming the token is stored in localStorage
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        localStorage.removeItem('authToken'); // Clear the token from local storage
                        window.location.href = '/app/login/'; // Redirect to the login page
                    } else {
                        alert('Failed to logout. Please try again.');
                    }
                }).catch(error => console.error('Error:', error));
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/add-task.js"></script>
    </body>
</html>
