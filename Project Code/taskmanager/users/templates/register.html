<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register - Task Management Tool</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <style>
            body {
                background-color: #f0f0f0;
            }
            .formCard {
                background-color: white;
                border-radius: 15px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                padding: 20px;
            }
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            header, footer {
                background: linear-gradient(to right, #3060a0, #70c8a0);
            }
            header {
                border-radius: 0px 0px 20px 20px;
            }
            footer {
                border-radius: 20px 20px 0px 0px;
            }
            nav a {
                text-decoration: none;
            }
            nav a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header class="bg-dark text-white py-3">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>TaskManager</h1>
                    <nav>
                        <a href="../" class="text-white mx-2">Home</a>
                        <a href="../login/" class="text-white mx-2">Login</a>
                    </nav>
                </div>
            </div>
        </header>

        <main class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="formCard mb-5">
                        <div class="card-body p-4">
                            <h2 class="card-title text-center mb-4">Register</h2>
                            <form id="registrationForm" action="/api/register/" method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="name" class="form-label">First Name:</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Last Name:</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username:</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Confirm Password:</label>
                                    <input type="password" class="form-control" id="password2" name="password2" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-white py-3 mt-auto">
            <div class="container text-center">
                <p>Copyright Â© 2023 Task Management Tool. All rights reserved.</p>
                <p>Privacy Policy | Terms of Service | Help</p>
            </div>
        </footer>

        <script src="js/registration.js"></script>
    </body>
</html>
