        <style>
            body {
                background-color: #f0f0f0;
            }
            .formCard {
                background-color: white;
                border-radius: 15px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                padding: 20px;
            }
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            header, footer {
                background: linear-gradient(to right, #3060a0, #70c8a0);
            }
            header {
                border-radius: 0px 0px 20px 20px;
            }
            footer {
                border-radius: 20px 20px 0px 0px;
            }
            nav a {
                text-decoration: none;
            }
            nav a:hover {
                text-decoration: underline;
            }
            .notify:hover {
                color: #3060a0;
            }
            .icon-button {
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 50px;
                height: 50px;
                color: #fff;
                border: none;
                outline: none;
                border-radius: 50%;
            }
            .icon-button:hover {
                cursor: pointer;
            }
            .icon-button__badge {
                position: absolute;
                top: 5px;
                right: 8px;
                width: 15px;
                height: 15px;
                background: red;
                color: #ffffff;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 50%;
                font-size: 10px;
            }
            .nav-item {
                display: flex;
                align-items: center;
            }
            .notification-panel {
                display: none;
                position: absolute;
                top: 38px;
                right: 20px;
                width: 800%;
                height: 1000%;
                background-color: white;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                overflow-y: auto;
                z-index: 1000;
            }
            .notification-panel ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            .notification-panel li {
                color: black;
                padding: 10px;
                border-bottom: 1px solid #ccc;
            }
            .notification-panel li:hover {
                cursor: pointer;
                background-color: #3060a0;
            }
            .notification-panel li.unread {
                background-color: #e6f7ff;
            }
            .notification-panel li.read {
                background-color: #f0f0f0;
            }
            .notification-panel li:last-child {
                border-bottom: none;
            }
            .icon-button:hover .notification-panel {
                display: block;
            }
        </style>
    </head>

                                <div class="mb-3">

                                <div class="mb-3">
                                    <label for="confirmNewPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm New Password">
                                </div>
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </form>

        <script>
            function logoutUser() {
                fetch('/api/logout/', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Token ' + localStorage.getItem('authToken'),  // Assuming the token is stored in localStorage
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        localStorage.removeItem('authToken'); // Clear the token from local storage
                        window.location.href = '/app/login/'; // Redirect to the login page
                    } else {
                        alert('Failed to logout. Please try again.');
                    }
                }).catch(error => console.error('Error:', error));
            }

            document.addEventListener('DOMContentLoaded', function() {
                const authToken = localStorage.getItem('authToken');
                if (!authToken) {
                    window.location.href = '/app/login/';
                    return;
                }

                fetch('/api/profile/', {
                    headers: { 'Authorization': 'Token ' + authToken }
                })
                .then(response => response.json())
                .then(data => {
                    console.log("User profile data: ", data);
                    document.getElementById('username').value = data.username;
                    document.getElementById('email').value = data.email;
                    document.getElementById('first_name').value = data.first_name;
                    document.getElementById('last_name').value = data.last_name;
                    document.getElementById('email').value = data.email;
                    document.getElementById('email').value = data.email;
                    // Populate other fields as necessary
                })
                .catch(error => console.error('Failed to fetch profile data:', error));

                document.getElementById('profileForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    const formData = new FormData(this);
                    const updatedData = {};
                    formData.forEach((value, key) => { updatedData[key] = value; });

                    fetch('/api/profile/', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Token ' + authToken,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(updatedData)
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to update profile');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Profile updated successfully', data);
                        alert('Profile updated successfully.');
                    })
                    .catch(error => {
                        console.error('Error updating profile:', error);
                        alert('Failed to update profile.');
                    });
                });
